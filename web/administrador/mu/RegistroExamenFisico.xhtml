<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <h:head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />

    </h:head>
    <h:body>
        <p:dialog resizable="false" header="InformaciÃ³n" modal="true"  widgetVar="mensajeRegistroExitoso" closable="false">
            <p:messages  style="font-size: 15px;"  showDetail="true" autoUpdate="true"/>
            <h:form >
                <p:commandButton  value="Aceptar" style="margin-left: 150px;" onclick="PF(mensajeRegistroExitoso).hide()"
                                  >
                </p:commandButton>

            </h:form>
        </p:dialog>
        <p:dialog header="Examen fisico"  modal="true" widgetVar="RegistrarExamenFisico">
            <h:form enctype="multipart/form-data" style="align-content: center">
                <p:panelGrid styleClass="panelgrid" id="panel">
                    <p:row>
                        <p:column style="width: 130px">
                            <p:outputLabel value="Foto de frente" style="font-weight: bold; color: black;"/>
                        </p:column>
                        <p:column style="width: 130px">
                            <p:outputLabel value="Foto espalda" style="font-weight: bold; color: black;"/>
                        </p:column>
                        <p:column style="width: 130px">
                            <p:outputLabel value="Foto perfil derecho" style="font-weight: bold; color: black;"/>
                        </p:column>
                        <p:column style="width: 130px">
                            <p:outputLabel value="Foto perfil izquierdo" style="font-weight: bold; color: black;"/>
                        </p:column>
                    </p:row>
                    <p:row>
                        <p:column>
                            <p:fileUpload fileUploadListener="#{registrarDatosIngresoController.subirImagenFrente}" mode="advanced"
                                          label="Seleccionar"
                                          auto="true" allowTypes="/(\.|\/)(jpe?g)$/"
                                          />
                        </p:column>
                        <p:column>
                            <p:fileUpload fileUploadListener="#{registrarDatosIngresoController.subirImagenEspalda}" mode="advanced"
                                          label="Seleccionar"
                                          auto="true" allowTypes="/(\.|\/)(jpe?g)$/"
                                          />
                        </p:column>
                        <p:column>
                            <p:fileUpload fileUploadListener="#{registrarDatosIngresoController.subirImagenPerfilDer}" mode="advanced"
                                          label="Seleccionar"
                                          auto="true" allowTypes="/(\.|\/)(jpe?g)$/"
                                          />
                        </p:column>
                        <p:column>
                            <p:fileUpload fileUploadListener="#{registrarDatosIngresoController.subirImagenPerfilIzq}" mode="advanced"
                                          label="Seleccionar"
                                          auto="true" allowTypes="/(\.|\/)(jpe?g)$/"
                                          />
                        </p:column>

                    </p:row>

                </p:panelGrid>
            </h:form>
            <p:separator/>
            <h:form id="formregFis" enctype="multipart/form-data">
                <p:panelGrid style="text-align:left;" styleClass="panelgrid"  id="panel">
                    <p:row>
                        <p:column colspan="5">
                            <h:outputLabel style="font-style: italic;font-size: 16px;text-align: left; color:red;" 
                                           value="*"/>
                            <h:outputLabel class="CampoLabelObligatorios" value=" Campos Obligatorios" />
                        </p:column>                                
                    </p:row>                            

                    <p:row>
                        <p:column style="text-align: left;">                                       
                            <h:outputLabel class="CampoLabel" for="fecha" value="Fecha del examen " />
                            <h:outputLabel style="font-style: italic;font-size: 16px;text-align: left; color:red;" 
                                           value="*"/>
                        </p:column>
                        <p:column colspan="7">
                            <p:calendar size="10" id="fecha"  required="true" value="#{registrarDatosIngresoController.fecha}"
                                        requiredMessage="Seleccione una fecha" 
                                        showOn="button" navigator="true" yearRange="c-100:c" pattern="yyyy-MM-dd" 
                                        >
                            </p:calendar>
                        </p:column>

                        <p:column>
                            <p:message for="fecha"/>
                        </p:column>

                    </p:row>



                    <p:row>
                        <p:column style="text-align:right">
                            <h:outputLabel class="CampoLabel" for="peso" value="Peso (Kg) " />
                            <h:outputLabel style="font-style: italic;font-size: 16px;text-align: left; color:red;" 
                                           value="*"/>
                        </p:column>
                        <p:column>
                            <p:inputText style="width: 60px;font-size:15px" 
                                         id="peso" 
                                         value="#{registrarDatosIngresoController.peso}"
                                         required="true" requiredMessage="Campo obligatorio.">
                                <f:validator validatorId="ValidarCampoNumericoPositivo"/>
                            </p:inputText>                                
                        </p:column>
                        <p:column>
                            <p:message for="peso"/>
                        </p:column>
                        <p:column style="text-align:right">
                            <h:outputLabel class="CampoLabel" for="talla" value="Talla (cm) " />
                            <h:outputLabel style="font-style: italic;font-size: 16px;text-align: left; color:red;" 
                                           value="*"/>
                        </p:column>
                        <p:column>
                            <p:inputText style="width: 60px;font-size:15px" 
                                         id="talla"
                                         value="#{registrarDatosIngresoController.talla}"
                                         required="true" requiredMessage="Campo obligatorio.">
                                <f:validator validatorId="ValidarCampoNumericoPositivo"/>

                            </p:inputText>                                
                        </p:column>
                        <p:column>
                            <p:message for="talla"/>
                        </p:column>
                        <p:column style="text-align:right">
                            <h:outputLabel class="CampoLabel" for="fc" value="F.C. (p.p.m) " />
                            <h:outputLabel style="font-style: italic;font-size: 16px;text-align: left; color:red;" 
                                           value="*"/>
                        </p:column>
                        <p:column>
                            <p:inputText style="width: 60px;font-size:15px" 
                                         id="fc" 
                                         value="#{registrarDatosIngresoController.fc}"
                                         required="true" requiredMessage="Campo obligatorio.">
                                <f:validator validatorId="ValidarCampoNumericoPositivo"/>
                                
                                
                            </p:inputText>                                
                        </p:column>
                        <p:column>
                            <p:message for="fc"/>
                        </p:column>
                    </p:row>

                    <p:row>
                        <p:column style="text-align:right">
                            <h:outputLabel class="CampoLabel" for="fcm" value="F.C.M " />
                            <h:outputLabel style="font-style: italic;font-size: 16px;text-align: left; color:red;" 
                                           value="*"/>
                        </p:column>
                        <p:column>
                            <p:inputText style="width: 60px;font-size:15px" 
                                         id="fcm" 
                                         value="#{registrarDatosIngresoController.fcm}"
                                         required="true" requiredMessage="Campo obligatorio.">                                             
                                <f:validator validatorId="ValidarCampoNumericoPositivo"/>
                            </p:inputText>                                
                        </p:column>
                        <p:column>
                            <p:message for="fcm"/>
                        </p:column>

                        <p:column style="text-align:right">
                            <h:outputLabel class="CampoLabel" for="ta" value="T.A.(mmhg) " />
                            <h:outputLabel style="font-style: italic;font-size: 16px;text-align: left; color:red;" 
                                           value="*"/>
                        </p:column>
                        <p:column>
                            <p:inputText style="width: 60px;font-size:15px" 
                                         id="ta" 
                                         value="#{registrarDatosIngresoController.ta}"
                                         required="true" requiredMessage="Campo obligatorio.">
                                <f:validator validatorId="ValidarCampoNumericoPositivo"/>
                            </p:inputText>
                        </p:column>
                        <p:column>
                            <p:message for="ta"/>
                        </p:column>
                        <p:column style="text-align:right">
                            <h:outputLabel class="CampoLabel" for="fr" value="F.R.(r.p.m) " />
                            <h:outputLabel style="font-style: italic;font-size: 16px;text-align: left; color:red;" 
                                           value="*"/>
                        </p:column>
                        <p:column>
                            <p:inputText style="width: 60px;font-size:15px" 
                                         id="fr" 
                                         value="#{registrarDatosIngresoController.fr}"
                                         required="true" requiredMessage="Campo obligatorio."
                                         >  
                                 <f:validator validatorId="ValidarCampoNumericoPositivo"/>
                            </p:inputText>
                        </p:column>
                        <p:column>
                            <p:message for="fr"/>
                        </p:column>
                    </p:row>

                    <p:row>
                        <p:column style="text-align:right">
                            <h:outputLabel class="CampoLabel" for="imc" value="I.M.C." />
                            <h:outputLabel style="font-style: italic;font-size: 16px;text-align: left; color:red;" 
                                           value="*"/>
                        </p:column>
                        <p:column>
                            <p:inputText style="width: 60px;font-size:15px" 
                                         id="imc" 
                                         value="#{registrarDatosIngresoController.imc}"
                                         required="true" requiredMessage="Campo obligatorio.">
                                <f:validator validatorId="ValidarCampoNumericoPositivo"/>
                            </p:inputText>
                        </p:column>
                        <p:column>
                            <p:message for="imc"/>
                        </p:column>
                        <p:column style="text-align:right">
                            <h:outputLabel class="CampoLabel" for="icc" value="ICC" />
                            <h:outputLabel style="font-style: italic;font-size: 16px;text-align: left; color:red;" 
                                           value="*"/>
                        </p:column>
                        <p:column>
                            <p:inputText style="width: 60px;font-size:15px" 
                                         id="icc" 
                                         value="#{registrarDatosIngresoController.icc}"
                                         required="true" requiredMessage="Campo obligatorio."
                                         >  
                                <f:validator validatorId="ValidarCampoNumericoPositivo"/>
                            </p:inputText>
                        </p:column>
                        <p:column>
                            <p:message for="icc"/>
                        </p:column>
                    </p:row>
                    <p:row >
                        <p:column colspan="9" style="text-align: right;">
                            <p:commandButton   style="color:#000000 ; font-weight: bold;" 
                                               action="#{registrarDatosIngresoController.registrarExamenFisico()}" value="Registrar" ajax="true" 
                                               update="panel" id="registrar" onstart="PF('cargando').show()"  onsuccess="PF('cargando').hide()"
                                               />
                            <p:commandButton   style="color:#000000 ; font-weight: bold;" 
                                               value="Cancelar" onclick="PF('RegistrarExamenFisico').hide()"
                                               id="cancelar" onstart="PF('cargando').show()"  onsuccess="PF('cargando').hide()"
                                               />
                        </p:column>
                    </p:row>       
                </p:panelGrid>                            
            </h:form>  

        </p:dialog>


        

    </h:body>
</html>
