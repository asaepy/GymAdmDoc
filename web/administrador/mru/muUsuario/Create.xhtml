<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="MuUsuarioCreateDlg" widgetVar="MuUsuarioCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.CreateMuUsuarioTitle}">
            <h:form id="MuUsuarioCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{muUsuarioController.usuario != null}">
                        <p:outputLabel value="#{bundle.CreateMuUsuarioLabel_usuIdentificacion}" for="usuIdentificacion" />
                        <p:inputText id="usuIdentificacion" value="#{muUsuarioController.usuario.usuIdentificacion}" title="#{bundle.CreateMuUsuarioTitle_usuIdentificacion}" required="true" requiredMessage="#{bundle.CreateMuUsuarioRequiredMessage_usuIdentificacion}"/>
                        <p:outputLabel value="#{bundle.CreateMuUsuarioLabel_facId}" for="facId" />
                        <p:inputText id="facId" value="#{muUsuarioController.usuario.facDepId}" title="#{bundle.CreateMuUsuarioTitle_facId}" required="true" requiredMessage="#{bundle.CreateMuUsuarioRequiredMessage_facId}"/>
                        <p:outputLabel value="#{bundle.CreateMuUsuarioLabel_ocuId}" for="ocuId" />
                        <p:inputText id="ocuId" value="#{muUsuarioController.usuario.ocuId}" title="#{bundle.CreateMuUsuarioTitle_ocuId}" required="true" requiredMessage="#{bundle.CreateMuUsuarioRequiredMessage_ocuId}"/>
                        <p:outputLabel value="#{bundle.CreateMuUsuarioLabel_usuCodigo}" for="usuCodigo" />
                        <p:inputText id="usuCodigo" value="#{muUsuarioController.usuario.usuCodigo}" title="#{bundle.CreateMuUsuarioTitle_usuCodigo}" />
                        <p:outputLabel value="#{bundle.CreateMuUsuarioLabel_usuNombres}" for="usuNombres" />
                        <p:inputText id="usuNombres" value="#{muUsuarioController.usuario.usuNombres}" title="#{bundle.CreateMuUsuarioTitle_usuNombres}" required="true" requiredMessage="#{bundle.CreateMuUsuarioRequiredMessage_usuNombres}"/>
                        <p:outputLabel value="#{bundle.CreateMuUsuarioLabel_usuApellido1}" for="usuApellido1" />
                        <p:inputText id="usuApellido1" value="#{muUsuarioController.usuario.usuApellido1}" title="#{bundle.CreateMuUsuarioTitle_usuApellido1}" required="true" requiredMessage="#{bundle.CreateMuUsuarioRequiredMessage_usuApellido1}"/>
                        <p:outputLabel value="#{bundle.CreateMuUsuarioLabel_usuApellido2}" for="usuApellido2" />
                        <p:inputText id="usuApellido2" value="#{muUsuarioController.usuario.usuApellido2}" title="#{bundle.CreateMuUsuarioTitle_usuApellido2}" required="true" requiredMessage="#{bundle.CreateMuUsuarioRequiredMessage_usuApellido2}"/>
                        <p:outputLabel value="#{bundle.CreateMuUsuarioLabel_usuFechaNacimiento}" for="usuFechaNacimiento" />
                        <p:calendar id="usuFechaNacimiento" pattern="MM/dd/yyyy" value="#{muUsuarioController.usuario.usuFechaNacimiento}" title="#{bundle.EditMuUsuarioTitle_usuFechaNacimiento}" required="true" requiredMessage="#{bundle.EditMuUsuarioRequiredMessage_usuFechaNacimiento}" showOn="button"/>
                        <p:outputLabel value="#{bundle.CreateMuUsuarioLabel_usuGenero}" for="usuGenero" />
                        <p:inputText id="usuGenero" value="#{muUsuarioController.usuario.usuGenero}" title="#{bundle.CreateMuUsuarioTitle_usuGenero}" required="true" requiredMessage="#{bundle.CreateMuUsuarioRequiredMessage_usuGenero}"/>
                        <p:outputLabel value="#{bundle.CreateMuUsuarioLabel_usuTelefono}" for="usuTelefono" />
                        <p:inputText id="usuTelefono" value="#{muUsuarioController.usuario.usuTelefono}" title="#{bundle.CreateMuUsuarioTitle_usuTelefono}" />
                        <p:outputLabel value="#{bundle.CreateMuUsuarioLabel_usuCelular}" for="usuCelular" />
                        <p:inputText id="usuCelular" value="#{muUsuarioController.usuario.usuCelular}" title="#{bundle.CreateMuUsuarioTitle_usuCelular}" />
                        <p:outputLabel value="#{bundle.CreateMuUsuarioLabel_usuEmail}" for="usuEmail" />
                        <p:inputText id="usuEmail" value="#{muUsuarioController.usuario.usuEmail}" title="#{bundle.CreateMuUsuarioTitle_usuEmail}" required="true" requiredMessage="#{bundle.CreateMuUsuarioRequiredMessage_usuEmail}"/>
                        <p:outputLabel value="#{bundle.CreateMuUsuarioLabel_usuFoto}" for="usuFoto" />
                        <p:inputTextarea rows="4" cols="30" id="usuFoto" value="#{muUsuarioController.usuario.usuFoto}" title="#{bundle.CreateMuUsuarioTitle_usuFoto}" required="true" requiredMessage="#{bundle.CreateMuUsuarioRequiredMessage_usuFoto}"/>
                        <p:outputLabel value="#{bundle.CreateMuUsuarioLabel_usuContrasena}" for="usuContrasena" />
                        <p:inputText id="usuContrasena" value="#{muUsuarioController.usuario.usuContrasena}" title="#{bundle.CreateMuUsuarioTitle_usuContrasena}" required="true" requiredMessage="#{bundle.CreateMuUsuarioRequiredMessage_usuContrasena}"/>
                        <p:outputLabel value="#{bundle.CreateMuUsuarioLabel_usuNombreUsuario}" for="usuNombreUsuario" />
                        <p:inputText id="usuNombreUsuario" value="#{muUsuarioController.usuario.usuNombreUsuario}" title="#{bundle.CreateMuUsuarioTitle_usuNombreUsuario}" required="true" requiredMessage="#{bundle.CreateMuUsuarioRequiredMessage_usuNombreUsuario}"/>
                        <p:outputLabel value="#{bundle.CreateMuUsuarioLabel_usuEstado}" for="usuEstado" />
                        <p:inputText id="usuEstado" value="#{muUsuarioController.usuario.usuEstado}" title="#{bundle.CreateMuUsuarioTitle_usuEstado}" required="true" requiredMessage="#{bundle.CreateMuUsuarioRequiredMessage_usuEstado}"/>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{muUsuarioController.create}" value="#{bundle.Save}" update="display,:MuUsuarioListForm:datalist,:growl" oncomplete="handleSubmit(args,'MuUsuarioCreateDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="MuUsuarioCreateDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
