<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="MuUsuarioEditDlg" widgetVar="MuUsuarioEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.EditMuUsuarioTitle}">
            <h:form id="MuUsuarioEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{muUsuarioController.usuario != null}">
                        <p:outputLabel value="#{bundle.EditMuUsuarioLabel_usuIdentificacion}" for="usuIdentificacion" />
                        <p:inputText id="usuIdentificacion" value="#{muUsuarioController.usuario.usuIdentificacion}" title="#{bundle.EditMuUsuarioTitle_usuIdentificacion}" required="true" requiredMessage="#{bundle.EditMuUsuarioRequiredMessage_usuIdentificacion}"/>
                        <p:outputLabel value="#{bundle.EditMuUsuarioLabel_facId}" for="facId" />
                        <p:inputText id="facId" value="#{muUsuarioController.usuario.facDepIdId}" title="#{bundle.EditMuUsuarioTitle_facId}" required="true" requiredMessage="#{bundle.EditMuUsuarioRequiredMessage_facId}"/>
                        <p:outputLabel value="#{bundle.EditMuUsuarioLabel_ocuId}" for="ocuId" />
                        <p:inputText id="ocuId" value="#{muUsuarioController.usuario.ocuId}" title="#{bundle.EditMuUsuarioTitle_ocuId}" required="true" requiredMessage="#{bundle.EditMuUsuarioRequiredMessage_ocuId}"/>
                        <p:outputLabel value="#{bundle.EditMuUsuarioLabel_usuCodigo}" for="usuCodigo" />
                        <p:inputText id="usuCodigo" value="#{muUsuarioController.usuario.usuCodigo}" title="#{bundle.EditMuUsuarioTitle_usuCodigo}" />
                        <p:outputLabel value="#{bundle.EditMuUsuarioLabel_usuNombres}" for="usuNombres" />
                        <p:inputText id="usuNombres" value="#{muUsuarioController.usuario.usuNombres}" title="#{bundle.EditMuUsuarioTitle_usuNombres}" required="true" requiredMessage="#{bundle.EditMuUsuarioRequiredMessage_usuNombres}"/>
                        <p:outputLabel value="#{bundle.EditMuUsuarioLabel_usuApellido1}" for="usuApellido1" />
                        <p:inputText id="usuApellido1" value="#{muUsuarioController.usuario.usuApellido1}" title="#{bundle.EditMuUsuarioTitle_usuApellido1}" required="true" requiredMessage="#{bundle.EditMuUsuarioRequiredMessage_usuApellido1}"/>
                        <p:outputLabel value="#{bundle.EditMuUsuarioLabel_usuApellido2}" for="usuApellido2" />
                        <p:inputText id="usuApellido2" value="#{muUsuarioController.usuario.usuApellido2}" title="#{bundle.EditMuUsuarioTitle_usuApellido2}" required="true" requiredMessage="#{bundle.EditMuUsuarioRequiredMessage_usuApellido2}"/>
                        <p:outputLabel value="#{bundle.EditMuUsuarioLabel_usuFechaNacimiento}" for="usuFechaNacimiento" />
                        <p:calendar id="usuFechaNacimiento" pattern="MM/dd/yyyy" value="#{muUsuarioController.usuario.usuFechaNacimiento}" title="#{bundle.EditMuUsuarioTitle_usuFechaNacimiento}" required="true" requiredMessage="#{bundle.EditMuUsuarioRequiredMessage_usuFechaNacimiento}" showOn="button"/>
                        <p:outputLabel value="#{bundle.EditMuUsuarioLabel_usuGenero}" for="usuGenero" />
                        <p:inputText id="usuGenero" value="#{muUsuarioController.usuario.usuGenero}" title="#{bundle.EditMuUsuarioTitle_usuGenero}" required="true" requiredMessage="#{bundle.EditMuUsuarioRequiredMessage_usuGenero}"/>
                        <p:outputLabel value="#{bundle.EditMuUsuarioLabel_usuTelefono}" for="usuTelefono" />
                        <p:inputText id="usuTelefono" value="#{muUsuarioController.usuario.usuTelefono}" title="#{bundle.EditMuUsuarioTitle_usuTelefono}" />
                        <p:outputLabel value="#{bundle.EditMuUsuarioLabel_usuCelular}" for="usuCelular" />
                        <p:inputText id="usuCelular" value="#{muUsuarioController.usuario.usuCelular}" title="#{bundle.EditMuUsuarioTitle_usuCelular}" />
                        <p:outputLabel value="#{bundle.EditMuUsuarioLabel_usuEmail}" for="usuEmail" />
                        <p:inputText id="usuEmail" value="#{muUsuarioController.usuario.usuEmail}" title="#{bundle.EditMuUsuarioTitle_usuEmail}" required="true" requiredMessage="#{bundle.EditMuUsuarioRequiredMessage_usuEmail}"/>
                        <p:outputLabel value="#{bundle.EditMuUsuarioLabel_usuFoto}" for="usuFoto" />
                        <p:inputTextarea rows="4" cols="30" id="usuFoto" value="#{muUsuarioController.usuario.usuFoto}" title="#{bundle.EditMuUsuarioTitle_usuFoto}" required="true" requiredMessage="#{bundle.EditMuUsuarioRequiredMessage_usuFoto}"/>
                        <p:outputLabel value="#{bundle.EditMuUsuarioLabel_usuContrasena}" for="usuContrasena" />
                        <p:inputText id="usuContrasena" value="#{muUsuarioController.usuario.usuContrasena}" title="#{bundle.EditMuUsuarioTitle_usuContrasena}" required="true" requiredMessage="#{bundle.EditMuUsuarioRequiredMessage_usuContrasena}"/>
                        <p:outputLabel value="#{bundle.EditMuUsuarioLabel_usuNombreUsuario}" for="usuNombreUsuario" />
                        <p:inputText id="usuNombreUsuario" value="#{muUsuarioController.usuario.usuNombreUsuario}" title="#{bundle.EditMuUsuarioTitle_usuNombreUsuario}" required="true" requiredMessage="#{bundle.EditMuUsuarioRequiredMessage_usuNombreUsuario}"/>
                        <p:outputLabel value="#{bundle.EditMuUsuarioLabel_usuEstado}" for="usuEstado" />
                        <p:inputText id="usuEstado" value="#{muUsuarioController.usuario.usuEstado}" title="#{bundle.EditMuUsuarioTitle_usuEstado}" required="true" requiredMessage="#{bundle.EditMuUsuarioRequiredMessage_usuEstado}"/>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{muUsuarioController.update}" value="#{bundle.Save}" update="display,:MuUsuarioListForm:datalist,:growl" oncomplete="handleSubmit(args, 'MuUsuarioEditDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="MuUsuarioEditDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
