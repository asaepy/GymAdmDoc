<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <!--<ui:composition template="/template.xhtml">-->

    <!--
            <ui:define name="title">
                <h:outputText value="#{bundle.ListMruEjercicioTitle}"></h:outputText>
            </ui:define>-->

    <body>

        <h:form id="MruEjercicioListForm">
            <p:growl id="mensaje" life="2000" showDetail="true"/>
            <!--<p:panel header="#{bundle.ListMruEjercicioTitle}">-->
            <p:dataTable id="datalist" value="#{mruEjercicioController.items}" var="item"
                         selectionMode="single" selection="#{mruEjercicioController.selected}"
                         paginator="true"
                         rowKey="#{item.ejId}"
                         rows="10"
                         rowsPerPageTemplate="10,20,30,40,50"
                         >

                <p:ajax event="rowSelect"   update="createButton viewButton deleteButton"/>
                <p:ajax event="rowUnselect" update="createButton viewButton deleteButton"/>

                <p:column>
                    <f:facet name="header">
                        <h:outputText value="#{bundle.ListMruEjercicioTitle_ejId}"/>
                    </f:facet>
                    <h:outputText value="#{item.ejId}"/>
                </p:column>
                <p:column>
                    <f:facet name="header">
                        <h:outputText value="#{bundle.ListMruEjercicioTitle_ejNombre}"/>
                    </f:facet>
                    <h:outputText value="#{item.ejNombre}"/>
                </p:column>
                <p:column>
                    <f:facet name="header">
                        <h:outputText value="#{bundle.ListMruEjercicioTitle_ejDescrip}"/>
                    </f:facet>
                    <h:outputText value="#{item.ejDescrip}"/>
                </p:column>
                <p:column>
                    <f:facet name="header">
                        <h:outputText value="#{bundle.ListMruEjercicioTitle_ejImagen}"/>
                    </f:facet>
                    <h:outputText value="#{item.ejImagen}"/>
                </p:column>
                <f:facet name="footer">

                    <p:commandButton id="createButton" icon="ui-icon-plus"   value="#{bundle.Create}" actionListener="#{mruEjercicioController.prepareCreate}" update=":MruEjercicioCreateForm" oncomplete="PF('MruEjercicioCreateDialog').show()"/>
                    <p:commandButton id="viewButton"   icon="ui-icon-search" value="#{bundle.View}" update=":MruEjercicioViewForm" oncomplete="PF('MruEjercicioViewDialog').show()" disabled="#{empty mruEjercicioController.selected}"/>
                    <!--<p:commandButton id="editButton"   icon="ui-icon-pencil" value="#{bundle.Edit}" update=":MruEjercicioEditForm" oncomplete="PF('MruEjercicioEditDialog').show()" disabled="#{empty mruEjercicioController.selected}"/>-->
                    <p:commandButton id="deleteButton" icon="ui-icon-trash"  value="#{bundle.Delete}" actionListener="#{mruEjercicioController.destroy}" update="datalist" disabled="#{empty mruEjercicioController.selected}">
                        <p:confirm header="Confirmation" message="¿Está seguro de eliminar?" icon="ui-icon-alert" />
                    </p:commandButton>
                </f:facet>
            </p:dataTable>
            <!--</p:panel>-->
<!--            <p:confirmDialog global="true" showEffect="fade" hideEffect="fade">
                <p:commandButton value="Yes" type="button" styleClass="ui-confirmdialog-yes" icon="ui-icon-check" />
                <p:commandButton value="No" type="button" styleClass="ui-confirmdialog-no" icon="ui-icon-close" />
            </p:confirmDialog>-->
        </h:form>
        <!--            <ui:include src="CreateEjercicio.xhtml"/>
                    <ui:include src="EditEjercicio.xhtml"/>
                    <ui:include src="ViewEjercicio.xhtml"/>-->
    </body>

    <p:dialog id="MruEjercicioCreateDlg" widgetVar="MruEjercicioCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.CreateMruEjercicioTitle}">
        <h:form enctype="multipart/form-data" id="MruEjercicioCreateForm" >
            <h:panelGroup id="display">
                <h:panelGrid columns="2" rendered="#{mruEjercicioController.selected != null}">
                    <p:outputLabel value="#{bundle.CreateMruEjercicioLabel_ejId}" for="ejId" />
                    <p:inputText id="ejId" value="#{mruEjercicioController.selected.ejId}" title="#{bundle.CreateMruEjercicioTitle_ejId}" required="true" requiredMessage="#{bundle.CreateMruEjercicioRequiredMessage_ejId}"/>
                    <p:outputLabel value="#{bundle.CreateMruEjercicioLabel_ejNombre}" for="ejNombre" />
                    <p:inputText id="ejNombre" value="#{mruEjercicioController.selected.ejNombre}" title="#{bundle.CreateMruEjercicioTitle_ejNombre}" required="true" requiredMessage="#{bundle.CreateMruEjercicioRequiredMessage_ejNombre}"/>
                    <p:outputLabel value="#{bundle.CreateMruEjercicioLabel_ejDescrip}" for="ejDescrip" />
                    <p:inputText id="ejDescrip" value="#{mruEjercicioController.selected.ejDescrip}" title="#{bundle.CreateMruEjercicioTitle_ejDescrip}" />
                </h:panelGrid>
                <br/>
                <br/>
                <h:panelGrid columns="2">
<!--                    <h:outputLabel value="#{bundle.CreateMruEjercicioLabel_ejImagen}" for="ejImagen" />
                    <h:inputFile value="#{mruEjercicioController.fileUpload}" title="#{bundle.CreateMruEjercicioTitle_ejImagen}" id="ejImagen" />-->
                    <p:outputLabel value="#{bundle.CreateMruEjercicioLabel_ejImagen}" for="ejImagen" />
                    <p:inputText id="ejImagen" value="#{mruEjercicioController.selected.ejImagen}" title="#{bundle.CreateMruEjercicioTitle_ejImagen}" />
                    <h:panelGroup/>
                    <p:outputLabel value="(seleccione una imagen)" style="size: 10px" />
                </h:panelGrid>

                <p:commandButton actionListener="#{mruEjercicioController.create}" value="#{bundle.Save}" update="display,:MruEjercicioListForm:datalist" oncomplete="handleSubmit(args,'MruEjercicioCreateDialog');"/>
                <p:commandButton value="#{bundle.Cancel}" onclick="MruEjercicioCreateDialog.hide()"/>
            </h:panelGroup>
        </h:form>
    </p:dialog>



    <p:dialog id="MruEjercicioViewDlg" widgetVar="MruEjercicioViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewMruEjercicioTitle}">
        <h:form id="MruEjercicioViewForm">
            <h:panelGroup id="display">
                <p:panelGrid columns="2" rendered="#{mruEjercicioController.selected != null}">
                    <h:outputText value="#{bundle.ViewMruEjercicioLabel_ejId}"/>
                    <h:outputText value="#{mruEjercicioController.selected.ejId}" title="#{bundle.ViewMruEjercicioTitle_ejId}"/>
                    <h:outputText value="#{bundle.ViewMruEjercicioLabel_ejNombre}"/>
                    <h:outputText value="#{mruEjercicioController.selected.ejNombre}" title="#{bundle.ViewMruEjercicioTitle_ejNombre}"/>
                    <h:outputText value="#{bundle.ViewMruEjercicioLabel_ejDescrip}"/>
                    <h:outputText value="#{mruEjercicioController.selected.ejDescrip}" title="#{bundle.ViewMruEjercicioTitle_ejDescrip}"/>
                    <h:outputText value="#{bundle.ViewMruEjercicioLabel_ejImagen}"/>
                    <h:outputText value="#{mruEjercicioController.selected.ejImagen}" title="#{bundle.ViewMruEjercicioTitle_ejImagen}"/>
                </p:panelGrid>
                <p:commandButton value="#{bundle.Close}" onclick="MruEjercicioViewDialog.hide()"/>
            </h:panelGroup>
        </h:form>
    </p:dialog>
    <!--</ui:composition>-->

</html>
