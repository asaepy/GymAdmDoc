<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:pt="http://xmlns.jcp.org/jsf/passthrough">

    <h:head>
        <title>Nueva Rutina</title>
        <script>
            function showElement(id) {
                var element = document.getElementById(id);
                element.style.visibility = 'visible';
            }
        </script>
    </h:head>
    <h:body>

        <h:panelGroup id="display">

            <br/>
            <br/>
            <!--<h:panelGrid columns="1">-->
            <h2>Agregar una nueva Rutina</h2>
            <p:outputLabel value="#{bundle.requiredFieldsMessage}"/>
            <br/>
            <br/>
            <h:form id="MruRutinaCreateForm">
                <p:panel>
                    <h:panelGrid columns="6">
                        <p:outputLabel value="#{bundle.CreateMruRutinaLabel_ruId}" for="ruId" />
                        <p:inputText id="ruId" value="#{mruRutinaController.selected.ruId}" title="#{bundle.CreateMruRutinaTitle_ruId}" required="true" requiredMessage="#{bundle.CreateMruRutinaRequiredMessage_ruId}"/>
                        <h:panelGroup/>
                        <h:panelGroup/>
                        <p:outputLabel value="#{bundle.CreateMruRutinaLabel_ruUsuario}" for="ruUsuario" />
                        <p:inputText id="ruUsuario" value="#{mruRutinaController.selected.usuIdentificacion}" title="#{bundle.CreateMruRutinaTitle_ruUsuario}" required="true" requiredMessage="#{bundle.CreateMruRutinaRequiredMessage_ruUsuario}"/>
                    </h:panelGrid>
                    <h3>Periodo de vigencia de la rutina</h3>
                    <h:panelGrid columns="4">
                        <p:outputLabel value="#{bundle.CreateMruRutinaLabel_ruFechaini}" for="ruFechaini" />
                        <p:calendar id="ruFechaini" pattern="MM/dd/yyyy" value="#{mruRutinaController.selected.ruFechaini}" title="#{bundle.CreateMruRutinaTitle_ruFechaini}" required="true" requiredMessage="#{bundle.CreateMruRutinaRequiredMessage_ruFechaini}" showOn="button"/>
                        <p:outputLabel value="#{bundle.CreateMruRutinaLabel_ruFechafin}" for="ruFechafin" />
                        <p:calendar id="ruFechafin" pattern="MM/dd/yyyy" value="#{mruRutinaController.selected.ruFechafin}" title="#{bundle.CreateMruRutinaTitle_ruFechafin}" required="true" requiredMessage="#{bundle.CreateMruRutinaRequiredMessage_ruFechafin}" showOn="button"/>
                    </h:panelGrid>

                    <h3>Datos personales</h3>
                    <p:panel>
                        <br/>
                        <h:panelGrid columns="4">
                            <p:outputLabel value="#{bundle.CreateMruRutinaLabel_ruPeso}" for="ruPeso" />
                            <p:inputText id="ruPeso" value="#{mruRutinaController.selected.ruPeso}" title="#{bundle.CreateMruRutinaTitle_ruPeso}" required="true" requiredMessage="#{bundle.CreateMruRutinaRequiredMessage_ruPeso}"/>
                            <p:outputLabel value="#{bundle.CreateMruRutinaLabel_ruTalla}" for="ruTalla" />
                            <p:inputText id="ruTalla" value="#{mruRutinaController.selected.ruTalla}" title="#{bundle.CreateMruRutinaTitle_ruTalla}" required="true" requiredMessage="#{bundle.CreateMruRutinaRequiredMessage_ruTalla}"/>
                        </h:panelGrid>
                        <br/>

                    </p:panel>
                    <br/>
                    <br/>
                    <br/>
                    <h:panelGrid columns="2">
                        <h:panelGrid columns="2">
                            <p:outputLabel value="#{bundle.CreateMruRutinaLabel_ruObservaciones}" for="ruObservaciones" />
                            <p:inputTextarea id="ruObservaciones" value="#{mruRutinaController.selected.ruObservaciones}" title="#{bundle.CreateMruRutinaTitle_ruObservaciones}" />
                        </h:panelGrid>
                    </h:panelGrid>

                </p:panel>
                <p:growl id="growl1" life="3000" />
                <p:commandButton ajax="false" actionListener="#{mruRutinaController.create}" value="#{bundle.Save}" update="growl1" />
                <p:commandButton ajax="false" actionListener="#{mruRutinaController.clearFields}" value="#{bundle.clearFields}" update="growl1" />
            </h:form>
            <!--</h:panelGrid>-->
        </h:panelGroup> 
        <br/>
        <br/>
        <h2>Agregar nuevo día a una rutina</h2>
        <p:outputLabel value="#{bundle.requiredFieldsMessage}"/>
        <br/><br/>
        <h:form id="MruDiaCreateForm">
            <p:panel>
                <h3>Seleccione Aquí la rutina a la cual pertenece este día</h3>
                <h:panelGrid columns="4">
                    <p:outputLabel value="#{bundle.CreateMruDiaLabel_ruId}" for="ruId" />
                    <p:selectOneMenu id="ruId" value="#{mruDiaController.selected.ruId}" required="true" requiredMessage="#{bundle.EditMruDiaRequiredMessage_ruId}">
                        <f:selectItems value="#{mruRutinaController.itemsAvailableSelectOne}"
                                       var="ruIdItem"
                                       itemValue="#{ruIdItem}"/>
                    </p:selectOneMenu>
                    <p:outputLabel/>
                    <p:outputLabel/>
                </h:panelGrid>
                <h3>Datos correspondientes al día</h3>
                <h:panelGrid columns="4">
                    <p:outputLabel value="#{bundle.CreateMruDiaLabel_diaId}" for="diaId" />
                    <p:inputText id="diaId" value="#{mruDiaController.selected.diaId}" title="#{bundle.CreateMruDiaTitle_diaId}" required="true" requiredMessage="#{bundle.CreateMruDiaRequiredMessage_diaId}"/>
                    <p:outputLabel value="#{bundle.CreateMruDiaLabel_diaNumero}" for="diaNumero" />
                    <p:inputText id="diaNumero" value="#{mruDiaController.selected.diaNumero}" title="#{bundle.CreateMruDiaTitle_diaNumero}" required="true" requiredMessage="#{bundle.CreateMruDiaRequiredMessage_diaNumero}"/>
                    <p:outputLabel value="#{bundle.CreateMruDiaLabel_diaTiempomin}" for="diaTiempomin" />
                    <p:calendar id="diaTiempomin" pattern="HH:mm:ss" value="#{mruDiaController.selected.diaTiempomin}" title="#{bundle.EditMruDiaTitle_diaTiempomin}" required="true" requiredMessage="#{bundle.EditMruDiaRequiredMessage_diaTiempomin}" showOn="button"/>

                </h:panelGrid>
            </p:panel>
            <p:growl id="growl2" life="2000" />
            <p:commandButton actionListener="#{mruDiaController.create}" value="#{bundle.Save}" update="growl2"/>
            <p:commandButton ajax="false" actionListener="#{mruDiaController.clearFields}" value="#{bundle.clearFields}" update="growl2" />
        </h:form>
    </h:body>
</html>
